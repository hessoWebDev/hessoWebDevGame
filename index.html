<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JumpQuest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main Menu -->
    <div id="mainMenu" class="menu">
      <h1>JumpQuest</h1>
      <button id="playButton">Play</button>
      <button id="optionsButton">Options</button>
      <button id="avatarButton">Avatar</button>
    </div>

    <!-- Game Over Menu -->
    <div id="gameOverMenu" class="menu" style="display: none">
      <h1>Game Over</h1>
      <button id="restartButton">Restart</button>
      <button id="mainMenuButton">Main Menu</button>
    </div>

    <div id="avatarMenu" class="menu" style="display: none">
      <h1>Avatars</h1>
      <p>Choose your favourite avatar !</p>

      <div id="avatarsContainer" class="avatars">
        <img
          src="assets\sprites\character1.png"
          alt="Character"
          id="character"
          class="draggable-avatar"
          draggable="true"
        />
        <img
          src="assets\sprites\rose1.png"
          alt="Rose"
          id="rose"
          class="draggable-avatar"
          draggable="true"
        />
        <img
          src="assets\sprites\bleu1.png"
          alt="Bleu"
          id="bleu"
          class="draggable-avatar"
          draggable="true"
        />
      </div>

      <div id="dropZone" class="drop-zone">
        <p>Drop your chosen avatar here</p>
      </div>

      <button id="confirmAvatarButton">Confirm</button>
    </div>

    <!-- Game Complete Menu -->
    <div id="gameCompleteMenu" class="menu" style="display: none">
      <h1>Congratulations!</h1>
      <p>You completed all levels!</p>
      <button id="playAgainButton">Play Again</button>
      <button id="mainMenuCompleteButton">Main Menu</button>
    </div>

    <!-- Options Menu -->
    <div id="optionsMenu" class="menu" style="display: none">
      <h1>Game Settings</h1>
      <form id="settingsForm">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button type="submit" id="saveSettingsButton">Save</button>
      </form>
      <button id="backToMenuButton">Back to Main Menu</button>
    </div>

    <div id="controls">
      <button id="muteButton">Mute</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Include JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/platform.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/level.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
